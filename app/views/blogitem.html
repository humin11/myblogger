<div class="breadcrumbs">
    <div class="container-fluid">
        <ul class="breadcrumb">
            <li><a href="index.html">Home</a></li>
            <li><a ng-href="#/blog">Blogs</a></li>
            <li class="active">Blog</li>

            
        </ul>
        
    </div>
</div>

<div class="row">
	<div class="col-sm-10 col-md-9 col-xs-12">
		<h2><a ng-href="#/blog/{{blog.id}}">{{blog.title}}</a></h2>
		<ul class="list-unstyled list-inline blog-info">
            <li><i class="fa fa-calendar"></i> {{blog.create_at | date:'yyyy-MM-dd'}}</li>
            <li><i class="fa fa-comments"></i> <a href="#">{{blog.comments.length}} Comments</a></li>
            <li><i class="fa fa-tags"></i> {{blog.tags}}</li>
        </ul>
		<p><div ng-bind-html="blog.content"></div></p>
	</div>
	<div class="col-sm-2 col-md-3 hidden-xs">bbb</div>
</div>
