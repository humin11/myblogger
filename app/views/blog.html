<div class="breadcrumbs">
    <div class="container-fluid">
        <ul class="breadcrumb">
            <li><a href="index.html">Home</a></li>
            <li><a href="">Features</a></li>
            <li class="active">Blog</li>

            <div class="pull-right">
	        	<button class="btn btn-primary " data-toggle="modal" data-target="#myModal">添加Blog</button>
	        </div>
        </ul>
        
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Blog Form</h4>
      </div>
      <div class="modal-body">
        <form role="form" ng-submit="addBlog()">
                <div class="form-group">
                    <label for="forTitle">Title</label>
                    <input type="text" ng-model="title" class="form-control" id="title" placeholder="Enter Title">
                </div>
                <div class="form-group">
                    <label for="forContent">Content</label>
                    <input type="text" ng-model="content" class="form-control" id="content" placeholder="Enter Content">
                </div>
                <button type="submit" class="btn-u btn-u-blue">Submit</button>
            </form>
      </div>
    </div>
  </div>
</div>

<div class="row">
	<div class="col-sm-10 col-md-9 col-xs-12">
		<div class="row blog" ng-repeat="blog in blogs">
			<div class="col-sm-3 col-xs-12">
				<img src="{{blog.img}}" alt="" class="img-responsive">
			</div>
			<div class="col-sm-9 col-xs-12">
				<h2>{{blog.title}}</h2>
				<ul class="list-unstyled list-inline blog-info">
                    <li><i class="fa fa-calendar"></i> {{blog.create_at}}</li>
                    <li><i class="fa fa-comments"></i> <a href="#">{{blog.comments.length}} Comments</a></li>
                    <li><i class="fa fa-tags"></i> {{blog.tags}}</li>
                </ul>
				<p><div ng-bind-html="blog.content"></div></p>
			</div>
		</div>
	</div>
	<div class="col-sm-2 col-md-3 hidden-xs">bbb</div>
</div>
